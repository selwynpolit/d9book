name: CI/CD

on:
  push:
    branches:
      - gh-pages
    paths-ignore:
      - README.md
      - LICENSE.md
  pull_request:
    branches:
      - gh-pages
    paths-ignore:
      - README.md
      - LICENSE.md

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  pages: write
  contents: read
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  cleanup:
    name: ğŸ§¹ Clean up GitHub repository
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: ğŸ—‘ Delete deployment
        uses: strumwolf/delete-deployment-environment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: github-pages
          onlyRemoveDeployments: true

      - name: ğŸ—‘ Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 30
          keep_minimum_runs: 0

  build:
    name: ğŸ—ï¸ Build (node - ${{ matrix.node }})
    needs: cleanup
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [20.x, 21.x]

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ§ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: âš™ï¸ Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        timeout-minutes: 5
        with:
          cache: pnpm
          node-version: ${{ matrix.node }}

      - name: ğŸ“¦ Install dependencies
        env:
          PNPM_FLAGS: --frozen-lockfile --color=always
        run: pnpm i ${{ env.PNPM_FLAGS }}

      - name: ğŸ—ï¸ Build site with VitePress
        run: pnpm book:build

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          name: github-pages-dist-${{ matrix.node }}

  deploy:
    name: ğŸŒ Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-dist-20.x
